<head th:fragment="head">
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Mudi</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	<style type="text/css">
		.logo-container{
			background-color: #47bcff; 
			color: #FFF;
		}	
		.logo{
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
		}
	</style>
</head>

<div th:fragment="logo" class="">
			<div class="row logo-container mb-3 p-3 d-flex justify-content-between ">
				<span class="logo ml-2">mudi</span>
				<span class="mt-3 mr-2">
					<a class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>
					<a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">logout</a>
					<form id="form-login" th:action="@{/logout}" method="post"></form> <!-- por questão de segurança para fazer o logout a melhor forma para o logout é fazer pelo método post e por isso essa gambiarra -->
				</span>
			</div>
			<div class="row mb-2" sec:authorize="isAuthenticated()" >
				<div class="col">
					<nav class="nav">
					  <a class="nav-link active" th:href="@{/home}">Home</a>
					  <a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
					  <a class="nav-link" th:href="@{/oferta}">Faça sua Oferta</a>
					</nav>
				</div>
			</div>
</div>

<div th:fragment="titulo(valor)" class="jumbotron mb-0">
		<h1 class="display-4" th:text="${valor}"></h1>
</div>
