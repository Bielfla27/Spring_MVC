<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Mudi</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	<style type="text/css">
		.logo-container{
			background-color: #47bcff; 
			color: #FFF;
		}	
		.logo{
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
		}
	</style>
</head>
	<body>
		<div class="logo-container mb-3 p-3 d-flex justify-content-between">
			<span class="logo">mudi</span>
			<span class="mt-3">login</span>
		</div>
		<div class="container">
			<div class="jumbotron mb-0">
				<h1 class="display-4">Meus pedidos</h1>
			</div>

			<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
				<div class="navbar-nav">       
					<a href="" class="nav-item nav-link active">Todos</a> 
					<a href="" class="nav-item nav-link ">Aguardando</a>
					<a href="" class="nav-item nav-link ">Aprovado</a>
					<a href="" class="nav-item nav-link ">Entregue</a>
				</div>
				<a href="/pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0" >Novo</button></a>
			</nav>
			
			<div class="card mt-3" th:each="pedido : ${pedidos}">
				<div th:text="${pedido.nomeProduto}" class="card-header">Nome do produto</div>
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							<div class="row">
								<div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
								<div class="col-md-7">Data da entrega: <span th:text="${pedido.dataDaEntrega}">10/09/2020</span></div>
							</div>
							<div>Produto</div>
							<div><input th:value="${pedido.urlProduto}" class="form-control" value="url do produto"></div>
							
							<div>Descricao</div>
							<div>
								<textarea th:text="${pedido.descricao}" class="form-control">descicrao do pedido</textarea>
							</div>
						</div>
						<div class="col-12 col-sm-4" >
							<div>
								<img class="img-thumbnail"  th:src="${pedido.urlImagem}" src=""/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
